version: "3.6"

services:
  mysql-server:
    image: aspire-mysql
    container_name: mysql-server
    environment: 
      - MYSQL_ROOT_PASSWORD=somereallysecretpassword
    volumes:
      - ../input_data/starter:/data

  mysql-client:
    image: aspire-mysql
    container_name: mysql-client
    command: ["mysql", "-hmysql-server", "-uroot", "-psomereallysecretpassword"]
    depends_on: 
      - mysql-server
    volumes:
      -  ./script:/script
    working_dir: /script

  mysqlsh-client:
    image: aspire-mysql
    container_name: mysqlsh-client
    command: ["mysqlsh", "-hmysql-server", "-uroot", "-psomereallysecretpassword", "--py"]
    depends_on: 
      - mysql-server
    volumes:
      -  ./script:/script
    working_dir: /script
